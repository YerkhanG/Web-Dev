<h2>Products</h2>
<div *ngFor = "let product of products">
    <h3>
        <a [title] = "product.name + ' details'" [routerLink]="['/products', product.id]">{{product.name}}</a>
    </h3>
    <p *ngIf = "product.image">
        <img src = "{{product.image}}" height = "350">
    </p>
    <p *ngIf = "product.description">
        Description : {{product.description}}
    </p>
    <p *ngIf = "product.rating">
        Rating : {{product.rating}}
    </p>
    <a href="https://t.me/share/url?url={{product.link}}&text={caption_text}&to={phone_number}">
        Share
    </a>
    <app-product-alerts [product]="product" (notify)="onNotify()"> </app-product-alerts>
    <p *ngIf = "product.link">
        <a href = "{{product.link}}">Link</a>
    </p>
</div>
